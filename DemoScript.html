<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1 id="change">JavaScript</h1>
    <h2 id="addingtext"></h2>
    <button onclick="change()">Submit</button>
    <script>function change(){
      document.getElementById("change").innerHTML="Learning JavaScript"
      document.getElementById("addingtext").innertext="Adding JavaScript"
      document.write("Writing......")
      window.alert("Opening Web Page")
      window.prompt("Enter Your name")
      window.confirm("Are you sure you want to submit")
      console.log("Successfully program Executed")
    }

    </script>
    
</body>
</html>
